<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Google Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-Lexend">
    <!-- header section start -->
    <header class=" bg-[#F9F7F3]">
        <!-- navigation start -->
        <div class="w-11/12 mx-auto flex justify-between pt-7 pb-11 mb-14">

            <!-- Blog button -->
            <button class="btn btn-active bg-[#B4F461]">Blog</button>

            <!-- Donate banglasdesh -->
            <div class="flex items-center text-center gap-3">
                <img src="assets/logo.png" alt="">
                <p class="text-xl font-bold">Donate Bnagladesh</p>
            </div>  

            <!-- BDT corner --> 
            <div class="flex items-center text-center gap-3">
                <img src="assets/coin.png" alt="">
                <p class="font-semibold">5000 BDT</p>
            </div>  

        </div>
    </header>
    <!-- header section start -->


    <!-- Main Section Start -->
    <main class="w-11/12 mx-auto">
        <!-- Button -->
        <div class="flex justify-center gap-6">
        <button class="btn bg-[#B4F461] px-7">Donation</button>
        <button class="btn px-7">History</button>
        </div>

        <!-- card -->

    </main>
    <!-- Main Section End -->

    <script src="index.js"></script>
</body>
</html>
